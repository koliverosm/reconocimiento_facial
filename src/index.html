<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nami Asistente </title>
    <link rel="stylesheet" href="./main.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body">
    
<div class="container">
    <div class="row mt-3">
        <div class="col-sm-6">
            <div class="card text-white bg-dark mb-3">
                <div class="card bg-light-gray">
                    <div id="Boxbtn" class="card-body">
                        <form id="">
                            <div class="form-group -2">
                                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                    data-bs-target="#Namitequierever">
                                    Activar Reconocimiento
                                </button>
                            </div>
                            <div class="form-group mt-4">

                                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                                    data-bs-target="#btnRegistroUsr">
                                    Registro De Usuario
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <div class="col-6">

            <div class="card text-white bg-dark mb-3">
                <div class="card-header bg-secondary">Rostro Procesados</div>
                <div class="card-body">
                    <div class="images-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>


<!-- Modal Para Registro De usuario -->
<div class="modal fade" id="btnRegistroUsr" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card text-white bg-dark mb-3">

                    <div class="card-footer">
                        <p>Subir rostro para procesar reconocimiento</p>
                        <input type="file" id="input-submit" class="form-control">

                    </div>
                    <br><br>
                    <div class="card bg-light-gray">
                        <div class="card-footer bg-dark">
                            <h5 class="card-title">Registro de Usuario</h5>
                        </div>
                        <div id="Boxbtn" class="card-body">
                            <form id="userForm">
                                <div class="form-group">
                                    <label for="id_image">ID Imagen</label>
                                    <input type="text" class="form-control" id="id_image" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="usernames">Nombre de usuario:</label>
                                    <input type="text" class="form-control" id="usernames" name="usernames" required>
                                </div>
                                <div class="form-group">
                                    <label for="password"> Contraseña:</label>
                                    <input type="password" class="form-control" id="password" autocomplete="off" required>
                                </div>
                                <div class="form-group">
                                    <label for="emails">Correo electrónico:</label>
                                    <input type="email" class="form-control" id="emails"  required>
                                </div>
                                <div class="form-group">
                                    <label for="image">Imagen de perfil:</label>
                                    <input type="file" class="form-control-file" id="image" name="image"
                                        accept="image/*">
                                </div>
                                <br>
                                <div class="form-group">
                                    <button id="subirinfo" type="submit" class="btn btn-primary">Enviar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="card-footer">
                        <p>Consultar Foto</p>

                        <input type="number" id="id_imagen" value="1">
                        <br>
                        <button type="button" id="btnbuscarimg" class="bg-secondary"> Traer Foto </button>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal  Name Modal Namitequierever -->
<div class="modal fade mt-5 " id="Namitequierever" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"> <span class=""> Nami </span> Asistente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card text-white bg-dark mb-2">
                    <video style="position: absolute; top: 0;visibility:hidden; left: 0;opacity: 0;" width="640"
                        height="480" autoplay class="js-video"></video>
                    <canvas width="640" height="480" autoplay class="js-canvas"></canvas>

                </div>
                <div id="AlertMessageView"></div>
               
            </div>
            <div class="modal-footer">
                <button type="button" id="DenegarAccesoCamara" class="btn btn-danger"
                    data-bs-dismiss="modal">Close</button>
                <button type="button" id="AccesoCamara" class="btn btn-primary">Permitir Que Nami Me Vea</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
